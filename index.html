<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="left-side">
      <div class="logo">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin logo" srcset="">
        <p>Odin</p>
      </div>
      <p class="photo-credit">Photo by <a href="https://unsplash.com/@robert_h_burke_photography">Robert Burke</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="form-side">
      <div class="call-to-action">
        <p class="action-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <span class="emph">now</span> to get started.</p>
        <p class="action-text">You <span class="emph">know</span> you want to.</p>
      </div>
      <form action="" id="myform">
        <p>Let's do this!</p>
        <div class="form-pair">
          <div class="form-item">
            <label for="firstname">First Name*</label>
            <input id="firstname" type="text" placeholder="Thor" name="firstname" required>
          </div>
          <div class="form-item">
            <label for="lastname">Last Name*</label>
            <input id="lastname" type="text" placeholder="Odinson" name="lastname" required>
          </div>
        </div>
        <div class="form-pair">
          <div class="form-item">
            <label for="email">Email*</label>
            <input id="email" type="email" placeholder="thor.odinson@myodin.net" name="email" required>
          </div>
          <div class="form-item">
            <label for="phonenumber">Phone Number</label>
            <input id="phonenumber" type="text" placeholder="+12-34-567-8909" name="phonenumber">
          </div>
        </div>
        <div class="form-pair">
          <div class="form-item">
            <label for="password">Password*</label>
            <input id="password" type="password" name="password" minlength="8" required>
          </div>
          <div class="form-item">
            <label for="confirmpassword">Confirm password</label>
            <input id="confirmpassword" type="password" minlength=8 required>
          </div>
        </div>
      </form>
      <button type="submit" form="myform" id="form-submit">Create Account</button>
      <p class="account-exist">Already have an account? <a href="">Log in</a></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
