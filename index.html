<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <!-- <p>This is where the logo is going to be.</p> -->
    </div>
    <div class="form-side">
        <div class="call-to-action">
            <p class="action-text">This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams.<br>
            Sign up <span class="emph">now</span> to get started.</p>
            <p class="action-text">You <span class="emph">know</span> you want to.</p>
        </div>
        <form action="" method="post">
            <div class="form-inputs">
                <p class="action-text">Let's do this!</p>
                <div class="form-section">
                    <div class="form-item">
                        <label for="firstname">
                            First Name
                        </label>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <label for="lastname">
                            Last Name
                        </label>
                        <input type="text">
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-item">
                        <label for="email">
                            Email
                        </label>
                        <input type="email">
                    </div>
                    <div class="form-item">
                        <label for=phonenumber">
                            Phone Number
                        </label>
                        <input type="text">
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-item">
                        <label for="password">
                            Password
                        </label>
                        <input type="password">
                    </div>
                    <div class="form-item">
                        <label for="confirmpwd">
                            Confirm Password
                        </label>
                        <input type="password">
                    </div>
                </div>
            </div>
            <button>Create Account</button>
        </form>
        <p class="account-exist">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
